<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Ebac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Form Ebac</h1>
    </header>
    <div class="container">
        <form id="form-ebac">
        
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo">        
            </div>
            <div>
                <label for="">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu e-mail">        
            </div>
            <div>
                <label for="telefone">telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o seu telefone">        
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF">        
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o seu endereço">        
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o seu CEP">        
            </div>
            <button type="submit">Validar</button>
            <div class="mensagemErro"></div>
        </form>
    </div>
    <footer>
        <p>
            2024 &copy; Form-EBAC - todos os direitos reserrvados
        </p>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
